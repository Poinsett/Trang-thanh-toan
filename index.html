<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="thanhtoan.css">
    <link rel="stylesheet" href="vendor/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="main">
        <div id="body_content">
            <div class="content-title">
                <h2 class="page_title">Thanh toán</h2>
            </div>
            <div id="main_checkout">
                <div id="left_info_checkout">
                    <div class="round_circle_checkout">
                        <div class="circle">
                            <span>1</span>
                        </div>
                        <div class="text_title_checkout">
                            <span>Billing & shipping</span>
                        </div>
                    </div>
                    <div id="content_register">
                        <div id="login_form_checkout">
                            <div class="label_billing_center">
                                <a id="user_account_checkout" href="#">Already have an account ?</a>
                            </div>
                            <div>
                                <button class="btn_login">Login</button>
                            </div>
                            <hr>
                        </div>
                        <div id="new_info_customer">
                            <div class="info_customer">
                                <ul class="sub_left_checkout">
                                    <li>
                                        <span class="checkout_detail_infor">First Name (*)</span>
                                        <input type="text" name="txt_firstname_checkout" class="input_checkout_short" value="">
                                    </li>
                                    <li>
                                        <span class="checkout_detail_infor">Last Name (*)</span>
                                        <input type="text" value="" name="txt_last_checkout" class="input_checkout_short">
                                    </li>
                                </ul>
                            </div>
                            <div class="info_customer">
                                <span class="checkout_detail_infor">Email Address (*)</span>
                                <input type="text" name="email_checkout" class="input_checkout_long">
                            </div>
                            <div class="info_customer">
                                <span class="checkout_detail_infor">Mobile Phone (*)</span>
                                <input type="text" name="txt_telephone" class="input_checkout_long">
                            </div>
                            <div class="info_customer">
                                <span class="checkout_detail_infor">Home Phone (*)</span>
                                <input type="text" name="txt_homephone" class="input_checkout_long">
                            </div>
                            <div class="info_customer">
                                <span class="checkout_detail_infor">City</span>
                                <div class="selection_checkout">
                                    <div class="content_input_select_checkout">
                                        <input type="text" value="---------------Ho Chi Minh---------------" class="div_input_checkout">
                                        <a class="icon_selector"></a>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="info_customer"></div>
                            <div class="info_customer"></div>
                            <div class="info_customer"></div>
                            <div class="info_customer"></div>
                            <div class="info_customer"></div>
                            <div class="info_customer"></div>
                        </div>
                    </div>
                </div> <!--het left_info-->
                <div id="right_info_checkout">
                    <div id="combine_part2_3">
                        <div id="second_part" class="Shipping_Method"></div>
                        <div id="third_part" class="Payment_Method"></div>
                    </div>
                    <div id="fourth_part">
                        <div class="round_circle_checkout Checkout_review"></div>
                        <div class="content_fourth_part Proceed_checkout"></div>
                    </div>
                </div><!--het right_info-->
            </div>
        </div>
    </section>
</body>
</html>
